<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>A Sip Away</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiva="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="stylesheet" href="https://use.typekit.net/rni5unh.css">
      <link rel="stylesheet" href="https://use.typekit.net/rni5unh.css">
   </head>
   <body>
      <div class="newsletter-container">
         <header>
            <h1><a href="index.html"><img src="logo.svg" alt="A Sip Away"></a></h1>
            <nav>
               <ul>
                  <li><a href="#">History</a></li>
                  <li><a href="#">Recommendations</a></li>
                  <li><a href="#">Recipes</a></li>
                  <li><a href="photogallery.html">Gallery</a></li>
                  <li><a href="newsletter.html">Newsletter</a></li>
               </ul>
            </nav>
         </header>
         <main>
            <h2>Subscribe to Our Newsletter</h2>
            <form>
               <section class="personal-info">
                  <h3>Personal Information</h3>
                  <ul>
                     <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Full Name" /></li>
                     <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
                  </ul>
               </section>
               <section class="preferences">
                  <h3>What do you want to see more of?</h3>
                  <ul>
                     <li><input type="checkbox" id="food" value="food" /> <label for="food">Food</label></li>
                     <li><input type="checkbox" id="drinks" value="drinks" /> <label for="drinks">Drinks</label></li>
                     <li><input type="checkbox" id="recipes" value="recipes" /> <label for="recipes">Recipes</label></li>
                     <li><input type="checkbox" id="places" value="places" /> <label for="places">Places</label></li>
                     <li><input type="checkbox" id="culture" value="culture" /> <label for="culture">Culture</label></li>
                     <li><input type="checkbox" id="trends" value="trends" /> <label for="trends">Food Trends</label></li>
                  </ul>
               </section>
               <section class="button">
                  <button type="submit">Subscribe</button>
               </section>
            </form>
         </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
